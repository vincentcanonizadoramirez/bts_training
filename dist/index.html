<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTS - Backend Training System</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <script defer src="./js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="grid-col-2-sidebar">
      <div class="sidebar">
        <div class="sidebar__logo">
          <a href="#">
            <h1>BTS</h1>
          </a>
        </div>
        <div class="sidebar__navigation">
          <div class="sidebar__navigation__tab">
            <a href="#"><i class="fa-solid fa-users"></i>EMPLOYEE</a>
          </div>
          <div class="sidebar__navigation__tab">
            <a href="#"><i class="fa-solid fa-list-ul"></i>ORDER</a>
          </div>
          <div class="sidebar__navigation__tab">
            <a href="#"><i class="fa-solid fa-envelope"></i>EMAIL</a>
          </div>
        </div>
      </div>
      <div class="main">
        <header>
          <div class="container">
            <div class="user-profile">
              <div class="user-profile__img">
                <img src="./assets/img/vincent.jpg" alt="" />
              </div>
              <div class="user-profile__name">
                <p class="bold">Vincent Ramirez</p>
                <p>Johnson Developer</p>
              </div>
              <div class="user-profile__drop">
                <i class="fa-solid fa-angle-down"> </i>
                <div class="user-profile__options">
                  <a href="#">Employee</a>
                  <a href="#">Settings</a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="profile">
          <div class="container">
            <div class="profile__wrapper">
              <div class="page-title">
                <p><i class="fa-solid fa-users"></i>PROFILE</p>
              </div>
              <div class="page-action">
                <button><i class="fa-solid fa-plus"></i>Employee</button>
              </div>
            </div>
          </div>
        </div>
        <div class="table">
          <div class="container">
            <div class="table__wrapper">
              <table>
                <thead>
                  <tr>
                    <th>Sample</th>
                    <th>Sample</th>
                    <th>Sample</th>
                    <th>Sample</th>
                    <th>Sample</th>
                    <th>Sample</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>sample</td>
                    <td>sample</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
